micronaut:
  application:
    name: exchange-service
  server:
    port: 8989
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  http:
    client:
      read-timeout: 10s
      connect-timeout: 10s

logger:
  levels:
    dev.insidemind.bank: DEBUG
    io.micronaut.context.condition: INFO

jackson:
  serialization:
    writeDatesAsTimestamps: false

bank:
  api:
    nbp:
      url: http://api.nbp.pl/api
